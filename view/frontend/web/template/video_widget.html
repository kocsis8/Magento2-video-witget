<div class="video-widget">
    <video id="video-player" class="widget-video" controls loop autoplay muted>
        <source src="{{url}}" type="video/mp4">
    </video>
    <div class="widget-controls">
        <button class="play-pause-button" aria-label="Lejátszás/Szünet"></button>
        <button class="mute-unmute-button" aria-label="Némítás/Hang bekapcsolása"></button>
    </div>
</div>
